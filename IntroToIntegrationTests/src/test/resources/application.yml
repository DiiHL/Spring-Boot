server:
  port: 8888
spring:
  application:
    name: first-application-spring-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
  open-in-view: false
logging:
  level:
    br.com.diih: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: TRUE